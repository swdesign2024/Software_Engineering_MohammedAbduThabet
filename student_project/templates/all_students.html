<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>جميع الطلاب</title>
    <style>
      body {
        font-family: Tahoma, Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        direction: rtl;
        font-family: "cairo";
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
      button,
      .btn {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover,
      .btn:hover {
        background-color: #0056b3;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #eee;
      }
      .status-yes {
        background-color: #c8f7c5;
        color: green;
        font-weight: bold;
      }
      .status-no {
        background-color: #f7c5c5;
        color: red;
        font-weight: bold;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>قائمة الطلاب</h1>
    </header>
    <div class="container">
      <table>
        <tr>
          <th>الاسم الأول</th>
          <th>اسم العائلة</th>
          <th>العمر</th>
          <th>الجنس</th>
          <th>المستوى</th>
          <th>مسجل</th>
        </tr>
        {% for student in students %}
        <tr>
          <td>
            <a href="{% url 'student_detail' forloop.counter0 %}"
              >{{ student.FirstName }}</a
            >
          </td>
          <td>{{ student.LastName }}</td>
          <td>{{ student.Age }}</td>
          <td>{{ student.Gender }}</td>
          <td>{{ student.Level }}</td>
          <td
            class="{% if student.Status == 'نعم' %}status-yes{% else %}status-no{% endif %}"
          >
            {{ student.Status }}
          </td>
        </tr>
        {% endfor %}
      </table>
      <p style="text-align: center; margin-top: 20px">
        <a href="{% url 'home' %}" class="btn">الرجوع للصفحة الرئيسية</a>
      </p>
    </div>
    <div class="footer">&copy; 2025 مشروع تدريبي Django</div>
  </body>
</html>
