<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>بيانات الطالب</title>
    <style>
      body {
        font-family: Tahoma, Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        direction: rtl;
        font-family: "cairo";
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
      button,
      .btn {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover,
      .btn:hover {
        background-color: #0056b3;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #eee;
      }
      .status-yes {
        background-color: #c8f7c5;
        color: green;
        font-weight: bold;
      }
      .status-no {
        background-color: #f7c5c5;
        color: red;
        font-weight: bold;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>بيانات الطالب</h1>
    </header>
    <div class="container">
      {% if student %}
      <h2 style="text-align: center">
        {{ student.FirstName }} {{ student.LastName }}
      </h2>
      <p>العمر: {{ student.Age }}</p>
      <p>الجنس: {{ student.Gender }}</p>
      <p>المستوى: {{ student.Level }}</p>
      <p>مسجل: {{ student.Status }}</p>
      {% else %}
      <p style="color: red; text-align: center">الطالب غير موجود</p>
      {% endif %}
      <p style="text-align: center; margin-top: 20px">
        <a href="{% url 'all_students' %}" class="btn">الرجوع للقائمة</a>
      </p>
    </div>
    <div class="footer">&copy; 2025 مشروع تدريبي Django</div>
  </body>
</html>
